<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    /* (ðŸ’¡ You already had all styles; unchanged) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 95%;
      max-width: 900px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.3em;
    }
    .title-part1, .title-part2 {
      white-space: nowrap;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .day-button {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      min-width: 100px;
    }
    .day-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    .day-button:hover::after {
      transform: translateX(100%);
    }
    .day-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0a1, 0 0 30px #00ffe0a1;
    }
    .day-button.passed {
      background: #28a745 !important;
      color: white;
      border: none;
    }
    .day-button.passed::after {
      content: 'âœ”';
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
    .day-button.locked {
      cursor: default;
      pointer-events: none;
      opacity: 0.6;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: none;
    }
    .day-button.locked::before {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 18px;
      height: 18px;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V12a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zm0 2a3 3 0 013 3v3H9V7a3 3 0 013-3z'/></svg>");
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.85;
      filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.4));
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    .login-container input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .login-container button {
      background-color: #4e54c8;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .user-info {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 1.2rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }
    .user-initials {
      display: inline-block;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffdddd;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }
    /* Toggle Button */
/* Adjust Toggle Container positioning */
.toggle-container {
  position: relative; /* Changed from absolute */
  top: 0;
  margin-top: 30px; /* Add some margin-top to give space below the header */
  background-color: rgba(255, 255, 255, 0.1);
  padding: 8px 16px;
  border-radius: 12px;
  backdrop-filter: blur(5px);
  cursor: pointer;
  display: flex;
  align-items: center;
  color: #fff;
  font-size: 1rem;
}

/* Adjust the padding of the Main Content container */
#main-content {
  padding-top: 50px; /* Provides enough space from the top */
}

/* Ensure the header gets spaced properly */
header {
  margin-bottom: 20px; /* Adding some space between header and content below */
}


    .toggle-button {
      background: rgba(0, 255, 255, 0.2);
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- âœ… User Info -->
  <div id="user-info" class="user-info" style="display: none;">
    <div class="user-initials" id="user-initials">U</div>
    <div>
      <div id="username-display">Welcome, User</div>
    </div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <!-- âœ… Login Page -->
  <div id="login-page" class="container">
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
    </div>
  </div>

  <!-- âœ… Main App -->
  <div id="main-content" class="container" style="display: none;">
    <header>
      <h1><span class="title-part1">Flight Manager</span> <span class="title-part2">Program</span></h1>
    </header>

    <!-- Toggle Container -->
    <div id="toggle-container" class="toggle-container">
      <span>Select Theme:</span>
      <button id="theme-toggle" class="toggle-button">Elegant</button>
    </div>

    <section class="grid day-buttons">
      <button class="day-button" data-day="day1">Day 1</button>
    </section>

    <section class="grid day-buttons-second">
      <button class="day-button" data-day="day2">Day 2</button>
    </section>

    <section class="grid quiz-grid">
      <button class="day-button" data-day="quiz1">Quiz 1</button>
      <button class="day-button" data-day="quiz2">Quiz 2</button>
      <button class="day-button" data-day="quiz3">Quiz 3</button>
    </section>
  </div>

  <script>
    let theme = 'Elegant';

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (username && password) {
        localStorage.setItem('user', username);
        showUser(username);
      } else {
        alert('Please enter a valid username and password.');
      }
    }

    function logout() {
      localStorage.removeItem('user');
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.title = 'Flight Manager';
    }

    function showUser(username) {
      const initials = username.charAt(0).toUpperCase();
      document.getElementById('user-initials').textContent = initials;
      document.getElementById('username-display').textContent = `ðŸ‘‹ Welcome, ${username}`;
      document.title = `Welcome, ${username} - Flight Manager`;
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('user-info').style.display = 'flex';
    }

    function isDayPassed(day) {
      return localStorage.getItem(`${day}_passed`) === 'true';
    }

    function updateButtonStates() {
      const buttons = document.querySelectorAll('.day-button');
      buttons.forEach((button, index) => {
        const day = button.getAttribute('data-day');
        if (index === 0) return;
        const prevDay = buttons[index - 1].getAttribute('data-day');
        if (!isDayPassed(prevDay)) {
          button.classList.add('locked');
        }
      });
    }

    document.querySelectorAll('.day-button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-day');
        if (!button.classList.contains('locked')) {
          localStorage.setItem(`${page}_passed`, 'true');
          const suffix = theme === 'Elegant' ? '_E' : '_G';
          console.log("Redirecting to:", `${page}${suffix}.html`);
          window.location.href = `${page}${suffix}.html`;
        }
      });
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      theme = theme === 'Elegant' ? 'GenZ' : 'Elegant';
      document.getElementById('theme-toggle').textContent = theme;
    });

    document.addEventListener('DOMContentLoaded', () => {
      const loggedInUser = localStorage.getItem('user');
      if (loggedInUser) {
        showUser(loggedInUser);
      }

      document.querySelectorAll('.day-button').forEach(button => {
        const day = button.getAttribute('data-day');
        if (isDayPassed(day)) {
          button.classList.add('passed');
        }
      });

      updateButtonStates();
    });
  </script>
</body>
</html>
