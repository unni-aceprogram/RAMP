<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_L.css">
  <style>
    /* Added some quick styles for passed and locked states */
    .passed {
      background-color: #4caf50 !important; /* green */
      color: white;
    }
    .locked {
      background-color: #ccc !important;
      color: #666;
      pointer-events: none;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- âœ… User Info -->
  <div id="user-info" class="user-info" style="display: none;">
    <div class="user-initials" id="user-initials">U</div>
    <div>
      <div id="username-display">Welcome, User</div>
    </div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <!-- âœ… Login Page -->
  <div id="login-page" class="container">
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username (e.g. someone@goindigo.in)" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
    </div>
  </div>

  <!-- âœ… Main App -->
  <div id="main-content" class="container" style="display: none;">
    <header>
      <h1><span class="title-part1">Flight Manager</span> <span class="title-part2">Program</span></h1>
    </header>

    <!-- Toggle Container -->
    <div id="toggle-container" class="toggle-container">
      <span>Select Theme:</span>
      <button id="theme-toggle" class="toggle-button">Elegant</button>
    </div>

    <section class="grid day-buttons">
      <button class="day-button" data-day="day1">Day 1</button>
    </section>

    <section class="grid day-buttons-second">
      <button class="day-button" data-day="day2">Day 2</button>
    </section>

    <section class="grid quiz-grid">
      <button class="day-button" data-day="quiz1">Quiz 1</button>
      <button class="day-button" data-day="quiz2">Quiz 2</button>
      <button class="day-button" data-day="quiz3">Quiz 3</button>
    </section>
  </div>

  <script>
    let theme = 'Elegant';

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const emailPattern = /^[a-zA-Z0-9._%+-]+@goindigo\.in$/;

      if (!emailPattern.test(username)) {
        alert("Please use a valid goindigo.in email address.");
        return;
      }

      if (password !== 'admin') {
        alert("Incorrect password. Hint: it's 'admin'");
        return;
      }

      localStorage.setItem('user', username);
      showUser(username);
      updateUIForUser(username);
    }

    function logout() {
      localStorage.removeItem('user');

      // Clear UI states for buttons (remove green/locked)
      clearButtonStates();

      // Hide main content, show login
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('user-info').style.display = 'none';

      // Clear input fields
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';

      document.title = 'Flight Manager';
    }

    function showUser(email) {
      let namePart = email.split('@')[0];
      if (namePart.includes('.')) {
        namePart = namePart.split('.')[0];
      }
      namePart = namePart.replace(/\d+$/g, '');
      const displayName = namePart.charAt(0).toUpperCase() + namePart.slice(1).toLowerCase();

      const initials = displayName.charAt(0).toUpperCase();
      document.getElementById('user-initials').textContent = initials;
      document.getElementById('username-display').textContent = `ðŸ‘‹ Welcome, ${displayName}`;
      document.title = `Welcome, ${displayName} - Flight Manager`;
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('user-info').style.display = 'flex';
    }

    // Check if day passed for specific user
    function isDayPassed(user, day) {
      return localStorage.getItem(`${user}_${day}_passed`) === 'true';
    }

    // Clear all buttons passed and locked states â€” used on logout
    function clearButtonStates() {
      const buttons = document.querySelectorAll('.day-button');
      buttons.forEach(button => {
        button.classList.remove('passed');
        button.classList.remove('locked');
      });
    }

    // Update buttons UI for the logged-in user
    function updateUIForUser(user) {
      const buttons = document.querySelectorAll('.day-button');

      buttons.forEach(button => {
        const day = button.getAttribute('data-day');
        if (isDayPassed(user, day)) {
          button.classList.add('passed');
        } else {
          button.classList.remove('passed');
        }
      });

      // Lock buttons except first day if previous day not passed
      buttons.forEach((button, index) => {
        if (index === 0) {
          button.classList.remove('locked'); // Day 1 always unlocked
          return;
        }
        const prevDay = buttons[index - 1].getAttribute('data-day');
        if (!isDayPassed(user, prevDay)) {
          button.classList.add('locked');
        } else {
          button.classList.remove('locked');
        }
      });
    }

    // Add click events to day buttons
    document.querySelectorAll('.day-button').forEach(button => {
      button.addEventListener('click', () => {
        const loggedInUser = localStorage.getItem('user');
        if (!loggedInUser) {
          alert('Please log in first.');
          return;
        }

        if (button.classList.contains('locked')) {
          alert('This day is locked. Please complete previous days first.');
          return;
        }

        const page = button.getAttribute('data-day');

        // Mark day as passed for this user
        localStorage.setItem(`${loggedInUser}_${page}_passed`, 'true');

        // Update button UI immediately
        updateUIForUser(loggedInUser);

        // Navigate to page with theme suffix
        const suffix = theme === 'Elegant' ? '_E' : '_G';
        window.location.href = `${page}${suffix}.html`;
      });
    });

    // Theme toggle button
    document.getElementById('theme-toggle').addEventListener('click', () => {
      theme = theme === 'Elegant' ? 'GenZ' : 'Elegant';
      document.getElementById('theme-toggle').textContent = theme;
    });

    // On page load, check if user logged in, and restore state
    document.addEventListener('DOMContentLoaded', () => {
      const loggedInUser = localStorage.getItem('user');
      if (loggedInUser) {
        showUser(loggedInUser);
        updateUIForUser(loggedInUser);
      }
    });
  </script>
</body>
</html>
